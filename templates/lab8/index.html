<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>База знаний</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab8/lab8.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>

<header class="header">
    <div class="header-title">База знаний</div>

    <div class="header-menu">
        <a href="/lab8/articles" class="btn">Список статей</a>
        <a href="/lab8/create" class="btn">Создать статью</a>

        {% if current_user.is_authenticated %}
            <a href="/lab8/logout" class="btn">Выйти</a>
        {% else %}
            <a href="/lab8/login" class="btn">Войти</a>
            <a href="/lab8/register" class="btn">Регистрация</a>
        {% endif %}
    </div>

    <div class="user">
        {% if current_user.is_authenticated %}
            {{ current_user.login }}
        {% else %}
            Anonymous
        {% endif %}
    </div>
</header>

</body>
</html>
