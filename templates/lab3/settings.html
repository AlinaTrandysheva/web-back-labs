{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки оформления</h1>

    <form action="/lab3/settings" method="get">
        <div>
            <label for="color">Цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>

        <div>
            <label for="bgcolor">Цвет фона:</label>
            <input type="color" id="bgcolor" name="bgcolor" value="{{ bgcolor or '' }}">
        </div>

        <div>
            <label for="fontsize">Размер шрифта (px):</label>
            <input type="number" id="fontsize" name="fontsize" min="10" max="40" value="{{ fontsize or 16 }}">
        </div>

        <div>
            <label for="fontstyle">Начертание текста:</label>
            <select id="fontstyle" name="fontstyle">
                <option value="">Обычный</option>
                <option value="italic" {% if fontstyle == 'italic' %}selected{% endif %}>Курсив</option>
                <option value="bold" {% if fontstyle == 'bold' %}selected{% endif %}>Жирный</option>
            </select>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit">Сохранить</button>
        </div>
    </form>
{% endblock %}
