{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>
    <p>
        Цены: кофе — 120 ₽, чёрный чай — 80 ₽, зелёный чай — 70 ₽;<br>
        добавки: молоко — +30 ₽, сахар — +10 ₽.
    </p>


    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" name="drink" value="cofee" checked> Кофе (120 ₽)
        </label>
        <label>
            <input type="radio" name="drink" value="black-tea"> Чёрный чай (80 ₽)
        </label>
        <label>
            <input type="radio" name="drink" value="green-tea"> Зелёный чай (70 ₽)
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk"> Молоко (+30 ₽)
        </label>
        <label>
            <input type="checkbox" name="sugar"> Сахар (+10 ₽)
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
  </form>
{% endblock %}
