{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Редактирование статьи</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <div>
        <label>
            Название статьи:
            <input type="text" name="title" maxlength="50"
                   value="{{ article['title'] }}">
        </label>
    </div>

    <div>
        <textarea name="article_text" rows="6" cols="60">{{ article['article_text'] }}</textarea>
    </div>

    <div>
        <button type="submit">Сохранить</button>
        <a href="/lab5/list">Отмена</a>
    </div>
</form>
{% endblock %}
