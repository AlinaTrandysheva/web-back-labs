{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Регистрация</h1>

<form method="post">
    <p>
        Логин:
        <input type="text" name="login" value="{{ login or '' }}">
    </p>
    <p>
        Имя:
        <input type="text" name="full_name" value="{{ full_name or '' }}">
    </p>
    <p>
        Пароль:
        <input type="password" name="password">
    </p>
    <p>
        <button type="submit">Зарегистрироваться</button>
    </p>
</form>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
