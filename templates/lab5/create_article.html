{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <div>
        <label>
            Название статьи:
            <input type="text" name="title" maxlength="50"
                   value="{{ title or '' }}">
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="is_favorite">
            Любимая статья
        </label>
    </div>

    <div>
        <label>
            <input type="checkbox" name="is_public">
            Публичная статья 
        </label>
    </div>

    <div>
        <textarea name="article_text" rows="6" cols="60">{{ article_text or '' }}</textarea>
    </div>

    <div>
        <button type="submit">Готово</button>
    </div>
</form>
{% endblock %}
