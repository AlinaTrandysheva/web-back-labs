{% extends "base.html" %}

{% block lab %}Умножение чисел{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка</h1>
        {{ error }}
        <a href="/lab4/mul-form"><button>Назад</button></a>
    {% else %}
        <h1>Результат умножения</h1>
        <p>{{ x1 }} × {{ x2 }} = {{ result }}</p>
        <a href="/lab4/mul-form"><button>Назад</button></a>
    {% endif %}
{% endblock %}
