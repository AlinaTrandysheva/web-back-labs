{% extends "base.html" %}

{% block lab %}Суммирование чисел{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка</h1>
        {{ error }}
        <a href="/lab4/sum-form"><button>Назад</button></a>
    {% else %}
        <h1>Результат суммирования</h1>
        <p>{{ x1 }} + {{ x2 }} = {{ result }}</p>
        <a href="/lab4/sum-form"><button>Назад</button></a>
    {% endif %}
{% endblock %}
