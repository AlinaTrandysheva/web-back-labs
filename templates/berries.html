{% extends "base.html" %}

{% block lab %}Лабораторная работа 2 — Ягоды{% endblock %}

{% block main %}
  <h1>Ягоды</h1>
  <p>Всего объектов: {{ items|length }}</p>

  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; text-align: center; }
    .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
    .name { font-weight: 700; margin-top: 8px; }
    .desc { font-size: 14px; color: #444; }
  </style>

  <div class="grid">
    {% for it in items %}
      <div class="card">
        <img src="{{ url_for('static', filename=it.img) }}" alt="{{ it.name }}">
        <div class="name">{{ it.name }}</div>
        <div class="desc">{{ it.desc }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
